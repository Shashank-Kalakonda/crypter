apiVersion: apps/v1
kind: Deployment
metadata:
   name: wallet-service-deploy
   labels:
      type: wallet-svc
spec:
  template:
    metadata:
      name: wallet-pod
      labels:
        type: wallet-svc
    spec:
      containers:
      - name: wallet-service-image
        image: ghcr.io/anasuya-zemo/wallet-service-bc98:latest
        ports:
        - containerPort: 9006
        envFrom:
          - secretRef: 
              name: database-secret
        env:
          - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
            value: https://bc98be.bootcamp64.tk/eureka/
          - name: SPRING_DATASOURCE_URL
            value: jdbc:mysql://54.88.156.90:30001/minet 
          - name: EUREKA_INSTANCE_HOSTNAME
            value: wallet
      imagePullSecrets: 
      - name: ghcr-secret

  replicas: 1
  selector:
    matchLabels:
      type: wallet-svc
